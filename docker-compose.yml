services:
  redis:
    image: redis:latest
    restart: always
  db:
    image: postgres:14.19-alpine
    restart: always
    hostname: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - 5433:5432
  celery-worker:
    build:
      context: .
      network: host
    container_name: celery-worker
    entrypoint: celery
    command: -A celery_app.celery worker --loglevel=info
    volumes:
      - .:/var/www/app/worker
    links:
      - redis
    depends_on:
      - redis
  celery-beat:
    build:
      context: .
      network: host
    container_name: celery-beat
    entrypoint: celery
    command: -A celery_app.celery beat --loglevel=info
    volumes:
      - .:/var/www/app/beat
    links:
      - celery-worker
      - redis
    depends_on:
      - celery-worker
      - redis
  daphne:
    build:
      context: .
      network: host
    restart: always
    command: bash -c "python3 manage.py migrate && python3 manage.py collectstatic --noinput && python3 manage.py seed all && daphne -b 0.0.0.0 -p ${DAPHNE_PORT} parser_proj.asgi:application"
    environment:
      DB_HOST: db
      REDIS_HOST: redis
      MACHINE_HOST: 127.0.0.1
      HOST_IP: ${HOST_IP}
      HOST_PORT: ${DAPHNE_PORT}
      NGINX_PORT: ${NGINX_PORT}
      HOST_DOMAIN: ${HOST_DOMAIN}
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${DAPHNE_PORT}:${DAPHNE_PORT}"
    depends_on:
      - db
      - redis
      - celery-worker
      - celery-beat
    volumes:
      - .:/code